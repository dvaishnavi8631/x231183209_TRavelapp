version: 0.2
 
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install --upgrade pip
      # Install dependencies needed for running the static analysis
      - pip install -r requirements.txt pylint
  pre_build:
    commands:
      - python --version
      # Run pylint with --disable=C flag to ignore formatting checks
      - pylint --disable=C $CODEBUILD_SRC_DIR/*.py
      - pylint --disable=C $CODEBUILD_SRC_DIR/travel_sosh/*.py
artifacts:
  files:
    - '**/*'
